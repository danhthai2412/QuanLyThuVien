<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Sách - Thư viện</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg">
    <div class="p-6">
      <h1 class="text-xl font-bold text-blue-600">Thư viện</h1>
    </div>
    <nav class="px-6">
      <ul class="space-y-2">
        <li><a href="/" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200"><span class="material-icons mr-3">dashboard</span>Dashboard</a></li>
        <li><a href="/docgia" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200"><span class="material-icons mr-3">person</span>Quản lý độc giả</a></li>
        <li><a href="/sach" class="flex items-center p-2 bg-gray-200 text-gray-900 rounded"><span class="material-icons mr-3">menu_book</span>Quản lý sách</a></li>
        <li><a href="/muon" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200"><span class="material-icons mr-3">assignment</span>Mượn sách</a></li>
        <li><a href="/tra" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200"><span class="material-icons mr-3">assignment_return</span>Trả sách</a></li>
        <li><a href="/cauhinh" class="flex items-center p-2 text-gray-700 rounded hover:bg-gray-200"><span class="material-icons mr-3">settings</span>Cấu hình</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h2 class="text-2xl font-semibold text-gray-800">Quản lý Sách</h2>
      <button id="btnAddBook" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Thêm Sách</button>
    </header>

    <!-- Content -->
    <div class="p-6">
      <!-- Search bar -->
      <div class="mb-4 flex">
        <input type="text" id="searchBook" placeholder="Tìm sách theo mã, tựa, tác giả..." 
               class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button id="btnSearchBook" class="px-4 py-2 bg-green-600 text-white rounded-r-lg hover:bg-green-700">Tìm kiếm</button>
      </div>

      <!-- Table sách -->
      <div class="bg-white shadow rounded-lg overflow-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mã sách</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tựa sách</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tác giả</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thể loại</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượng</th>
              <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
            </tr>
          </thead>
          <tbody id="bookTable" class="bg-white divide-y divide-gray-200">
            <!-- Dữ liệu sẽ được render qua JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Thêm/Sửa Sách -->
  <div id="modalBookForm" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
      <h3 id="bookFormTitle" class="text-xl font-semibold mb-4">Thêm Sách</h3>
      <form id="bookForm" class="space-y-4">
        <div>
          <label for="MaSach" class="block text-gray-700">Mã sách</label>
          <input id="MaSach" name="MaSach" type="text" required 
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="TuaSach" class="block text-gray-700">Tựa sách</label>
          <input id="TuaSach" name="TuaSach" type="text" required 
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="TacGia" class="block text-gray-700">Tác giả</label>
          <input id="TacGia" name="TacGia" type="text" 
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="TheLoai" class="block text-gray-700">Thể loại</label>
          <input id="TheLoai" name="TheLoai" type="text" 
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label for="SoLuong" class="block text-gray-700">Số lượng</label>
          <input id="SoLuong" name="SoLuong" type="number" min="0" value="0" required 
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div class="flex justify-end space-x-4 pt-4">
          <button type="button" id="btnBookCancel" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Hủy</button>
          <button type="submit" id="btnBookSave" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript CRUD -->
  <script>
    const modal = document.getElementById('modalBookForm');
    const btnAdd = document.getElementById('btnAddBook');
    const btnCancel = document.getElementById('btnBookCancel');
    const form = document.getElementById('bookForm');
    const title = document.getElementById('bookFormTitle');
    const table = document.getElementById('bookTable');

    let isEdit = false;
    let editId = null;

    btnAdd.addEventListener('click', () => {
      isEdit = false;
      form.reset();
      title.textContent = 'Thêm Sách';
      modal.classList.remove('hidden');
    });

    btnCancel.addEventListener('click', () => modal.classList.add('hidden'));

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        MaSach: form.MaSach.value,
        TuaSach: form.TuaSach.value,
        TacGia: form.TacGia.value,
        TheLoai: form.TheLoai.value,
        SoLuong: form.SoLuong.value
      };
      const url = isEdit ? `/api/sach/${editId}` : '/api/sach';
      const method = isEdit ? 'PUT' : 'POST';
      await fetch(url, { method, headers: {'Content-Type':'application/json'}, body: JSON.stringify(data)});
      modal.classList.add('hidden');
      loadBooks();
    });

    async function loadBooks() {
      const res = await fetch('/api/sach');
      const books = await res.json();
      table.innerHTML = books.map(b => `
        <tr>
          <td class="px-4 py-2">${b.MaSach}</td>
          <td class="px-4 py-2">${b.TuaSach}</td>
          <td class="px-4 py-2">${b.TacGia || ''}</td>
          <td class="px-4 py-2">${b.TheLoai || ''}</td>
          <td class="px-4 py-2">${b.SoLuong}</td>
          <td class="px-4 py-2 text-center space-x-2">
            <button onclick="editBook('${b.MaSach}')" class="p-2 bg-yellow-100 rounded hover:bg-yellow-200"><span class="material-icons text-yellow-600">edit</span></button>
            <button onclick="deleteBook('${b.MaSach}')" class="p-2 bg-red-100 rounded hover:bg-red-200"><span class="material-icons text-red-600">delete</span></button>
          </td>
        </tr>
      `).join('');
    }

    async function editBook(id) {
      const res = await fetch(`/api/sach/${id}`);
      const b = await res.json();
      isEdit = true; editId = id;
      form.MaSach.value = b.MaSach;
      form.TuaSach.value = b.TuaSach;
      form.TacGia.value = b.TacGia;
      form.TheLoai.value = b.TheLoai;
      form.SoLuong.value = b.SoLuong;
      title.textContent = 'Chỉnh sửa Sách';
      modal.classList.remove('hidden');
    }

    async function deleteBook(id) {
      if (confirm('Bạn có chắc muốn xóa sách này?')) {
        await fetch(`/api/sach/${id}`, { method: 'DELETE' });
        loadBooks();
      }
    }

    document.getElementById('btnSearchBook').addEventListener('click', async () => {
      const q = document.getElementById('searchBook').value.trim();
      const res = await fetch(`/api/sach?q=${encodeURIComponent(q)}`);
      const books = await res.json();
      table.innerHTML = books.map(b => /* same row template */`<tr>...</tr>`).join('');
    });

    loadBooks();
  </script>
</body>
</html>
